{{- if (or .next .previous) -}}

{{- $newer := .next -}}
{{- $older := .previous -}}

<nav id="next-prev-post" class="next-prev" role="navigation">

{{- with $newer -}}
<a class="newer" href="{{ .Permalink }}">Newer</a>
{{- end -}}

{{- if (and .current .current.Params.categories) -}}

{{- partial "navigation/categories.html" .current -}}

{{- end -}}

{{- with $older -}}
<a class="older" href="{{ .Permalink }}">Older</a>
{{- end -}}

</nav>

{{- end -}}
