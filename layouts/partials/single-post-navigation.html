<a href="/">Latest</a>
{{ $categories := .Page.Params.categories }}
{{- with $.Site.Menus.main -}}
  {{- range . -}}
    {{- $class := "" -}}
    {{- if in $categories .Title -}}
      {{ $class = "selected" }}
    {{- end -}}
<a class="{{ $class }}" href="{{ .URL }}">{{ .Title }}</a>    
  {{- end -}}
{{- end -}}
