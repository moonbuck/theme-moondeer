{{- $categories := .Page.Params.categories | default slice -}}
<nav id="main-nav" role="navigation">
  
{{- range site.Menus.main -}}

<a class="{{ cond (or (in $categories .Title) ($.IsMenuCurrent "main" .)) "selected" "" }}" 
   href="{{ .URL }}"><nobr>{{ .Title }}</nobr></a>
   
{{- end -}}

</nav>
