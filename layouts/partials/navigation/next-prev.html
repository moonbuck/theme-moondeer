{{- if (or .next .previous) -}}

{{- $newer := .next -}}
{{- $older := .previous -}}

<nav id="next-prev" role="navigation">

<span id="next">
{{- with $newer -}}
<a id="newer" href="{{ .Permalink }}">← Newer</a>
{{- end -}}
</span>

{{- if (and .current .current.Params.categories) -}}

{{- partial "navigation/categories.html" .current -}}

{{- end -}}

<span id="prev">
{{- with $older -}}
<a id="older" href="{{ .Permalink }}">Older →</a>
{{- end -}}
</span>

</nav>

{{- end -}}
