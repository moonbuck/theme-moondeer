{{- $categories := .Page.Params.categories -}}
{{- $count := len $categories -}}

{{- if $count -}}

<nav id="category-list" role="navigation">

  {{- range $index, $category := $categories -}}
  
  <a class="category-link" href="/categories/{{ $category | anchorize }}/">{{ $category }}</a>
    
  {{- end -}}
  
</nav>

{{- end -}}
