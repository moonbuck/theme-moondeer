{{- $categories := .Page.Params.categories | default slice -}}
{{- $path := (urls.Parse .Permalink).Path -}}

<nav id="main-nav" role="navigation">

{{- range site.Menus.main -}}
{{- $is_selected := or (eq .URL $path) (in $categories .Title) -}}
<a class="main-nav-link{{ if $is_selected }} selected{{ end }}" href="{{ .URL }}">
<nobr>{{ .Title }}</nobr>
</a>
  
{{- end -}}

</nav>
