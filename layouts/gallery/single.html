{{ define "main" }}
<div style="display: flex; flex-wrap: wrap;">
{{- range .Site.Data.signed-art -}}
{{- $src := index (findRE "http[^)]+" .) 0 -}}
{{- $desc := replaceRE "[!][[]([^]]*)[]].+" "$1" . -}}
    <a href="{{ $src }}" class="glightbox" 
       style="height: 30vh; flex-grow: 1;"
       data-gallery="art-gallery" 
       data-glightbox="description:{{ $desc }}">
       <img style="max-height: 100%; min-height: 100%; min-width: 100%; object-fit: cover; vertical-align: bottom;"
           src="https://micro.blog/photos/260x/{{ $src }}" />
    </a>
{{- end -}}
</div>

{{ end }}
