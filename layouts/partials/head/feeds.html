{{- with .RSSLink -}}
<link rel="alternate" 
      type="application/rss+xml"
      title="{{ site.Title }}"
      href="{{ . }}" >
<link rel="alternate" 
      type="application/rss+xml"
      title="Podcast"
      href="{{ "podcast.xml" | absURL }}" >
<link rel="alternate" 
      type="application/json" 
      title="{{ site.Title }}"  
      href="{{ "feed.json" | absURL }}">
<link rel="EditURI" 
      type="application/rsd+xml" 
      href="{{ "rsd.xml" | absURL }}">
{{- end -}}
