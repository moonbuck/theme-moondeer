{{ define "main" }}
<div style="display: flex; flex-wrap: wrap;">
{{- $parsed_images := findRE "[!][[][^]]*[]][(][^)]+[)]" .Content -}}
{{- range $parsed_images -}}
{{- $src := index (findRE "http[^)]+" .) 0 -}}
    <a href="{{ $src }}" class="glightbox" 
       style="height: 30vh; width: 30vw; flex-grow: 1;"
       data-gallery="art-gallery" 
       data-glightbox="description:{{ replaceRE "[!][[]([^]]*)[]].+" "$1" . }}">
       <img style="max-height: 100%; min-height: 100%; min-width: 100%; object-fit: cover; vertical-align: bottom;"
           src="{{ $src }}" />
    </a>
{{- end -}}
</div>

{{ end }}
