{{- $categories := .Page.Params.categories | default slice -}}
{{- $path := (urls.Parse .Permalink).Path -}}

<nav id="{{ if (eq .Type "post") }}post-{{ end }}main-nav" role="navigation">

{{- range site.Menus.main -}}
{{- $is_selected := or (eq .URL $path) (in $categories .Title) -}}
<a {{ if $is_selected }}class="selected" {{ end }}href="{{ .URL }}">
<nobr>{{ .Title }}</nobr>
</a>
  
{{- end -}}

</nav>
