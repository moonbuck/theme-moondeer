{{- if (or .next .previous) -}}

{{- $newer := .next -}}
{{- $older := .previous -}}

<nav id="next-prev" role="navigation">

{{- with $newer -}}
<a id="next" href="{{ .Permalink }}">← Newer</a>
{{- end -}}

{{- if (and .current .current.Params.categories) -}}

{{- partial "navigation/categories.html" .current -}}

{{- end -}}

{{- with $older -}}
<a id="prev" href="{{ .Permalink }}">Older →</a>
{{- end -}}

</nav>

{{- end -}}
