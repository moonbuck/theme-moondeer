# Parameters for styling the galleries via the generated stylesheet.
####################################################################

# Class assigned to gallery containers.
#
GalleryClassName = 'gallery'

# The default number of images / videos to display per row 
# in gallery grids.
#
GridWidth = 5

# The default row height in gallery grids.
#
RowHeight = '20vh'

# Sass (or CSS) block applied to gallery containers.
#
Gallery = ''

# Class assigned to gallery links.
#
LinkClassName = 'gallery-link'

# Sass (or CSS) block to apply to gallery links.
#
Link = ''

# Class assigned to gallery video tags.
#
VideoClassName = 'gallery-video'

# Sass (or CSS) block to apply to gallery video tags.
#
Video = ''

# Class assigned to gallery img tags.
#
ImgClassName = 'gallery-image'

# Sass (or CSS) block applied to gallery img tags.
#
Img = ''

# The default fit for images and videos inside links
# (contain or cover).
#
Fit = 'cover'

# Pixel width used to fetch thumbnail images via the photos API.
#
PhotoWidth = 260