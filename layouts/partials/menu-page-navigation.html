<a href="/">Latest</a>
{{ $current_page := . }}
{{- with $.Site.Menus.main }}
  {{- range . }}
    {{- $class := "" -}}
    {{- if $current_page.IsMenuCurrent "main" . -}}
      {{- $class = "selected" -}}
    {{- end -}}
<a class="{{ $class }}" href="{{ .URL }}">{{ .Title }}</a>    
  {{ end -}}
{{ end -}}
