{{- $categories := .Page.Params.categories | default slice -}}
{{- $path := (urls.Parse .Permalink).Path -}}

<nav id="main-nav" role="navigation">

{{- range site.Menus.main -}}

<a class="{{ cond (or (eq .URL $path) (in $categories .Title)) "selected" "" }}"
   href="{{ .URL }}">
<nobr>{{ .Title }}</nobr>
</a>
  
{{- end -}}

</nav>

{{- partial "plugins/banner.html" . -}}
