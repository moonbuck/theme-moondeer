<a href="/">Latest</a>
{{- $categories := .Page.Params.categories -}}
{{- with $.Site.Menus.main -}}
  {{- range . }}
    {{- $class := "" -}}
    {{- if in $categories .Title -}}
      {{- $class = "selected" -}}
    {{- end -}}
<a class="{{ $class }}" href="{{ .URL }}"><nobr>{{ .Title }}</nobr></a>
  {{ end -}}
{{- end -}}
