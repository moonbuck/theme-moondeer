# Twitter specific parameters
#
# overrides data/plugin_cards/twitterog/twitter/config.toml
#############################
[TwitterOG.Twitter]

# Username for Twitter <meta> tags.
# Defaults to site.Params.twitter_username when empty
#
Username = ''

# Twitter card type preferences
#
# overrides data/plugin_cards/twitterog/twitter/card/preference.toml
###############################
[TwitterOG.Twitter.Card.Preference]

# The type of summary card to generate for single (non-list) pages.
# Has not affect on post pages configured for Twitter player cards.
# Valid options are small and large.
#
SinglePage = 'large'

# The type of summary card to generate for list pages.
# Valid options are small and large.
#
ListPage = 'small'

# Whether the generation of a large summary card should require
# an image (otherwise a small summary card will be generated instead).
#
LargeSummaryRequiresImage = true

# Twitter Cards assignments by path.
# The valid card options are player, summary, and summary_large_image
#
# For example, to generate a small summary card for an 'about' page
# when configured to generated large summary cards for all non-list pages,
# enter the path to the about page and the small summary card value: 'summary'
#
# overrides data/plugin_cards/twitterog/twitter/card/assignments.toml
##############################################################################
[TwitterOG.Twitter.Card.Assignments]

'/about/' = 'summary'
'/gallery/' = 'summary_large_image'
'/cloud/' = 'summary'
'/bookshelf/' = 'summary'

# Structured Data Parameters
#
# overrides data/plugin_cards/structureddata/config.toml
[StructuredData.Config]

# Whether to inject an application/ld+json script in the page <head>
# with structured data for search engines.
#
Enable = true

# The value to set for author.name within the JSON object.
# Defaults to site.Author.name or site.Params.Author.name when empty
#
AuthorName = ''

# The value to set for author.url within the JSON object.
# Defaults to site.Author.profileurl when empty
#
ProfileURL = ''

# Parameters for controlling the generated css and js files
#
# overrides data/plugin_cards/cardify/config.toml
[Cardify.Config]

# Whether to provide subresource integrity by generating a 
# base64-encoded cryptographic hash and attaching a .Data.Integrity
# property containing an integrity string, which is made up of the
# name of the hash function, one hyphen and the base64-encoded hash sum.
#
Fingerprint = true

# Output style for /assets/sass/cardify.scss. 
# Valid options are nested, expanded, compact and compressed
#
SassOutput = 'nested'

# Whether to minify the Javascript file generated from
# /assets/js/cardify.js
#
MinifyScript = false

# Preview Card Creation Parameters
#
# overrides data/plugin_cards/cardify/creation.toml
[Cardify.Card.Creation]

# Whether to replace links whose search parameters include 'QueryParameter'
# with a preview card  generated by scraping the linked page for Twitter / 
# Open Graph tags. When set to true, and given a 'QueryParameter' value of 
# 'cardify', a link like
#  <a href="https://my.blog/2021/11/29/my-post.html?cardify">whatever</a>
# would be replaced with a preview card by the cardify.js script.
#
QueryMatch = true

# Whether to automatically replace any link for a site page with a 
# preview card generated by scraping the linked page for 
# Twitter / Open Graph tags. Exactly which links are replaced with
# cards may be controlled via the Card.HostMatch parameters.
#
# When set to true, a link like
#   <a href="https://my.blog/2021/11/29/my-post.html>whatever</a>
# may be eligible for preview card replacement depending on how 
# the Card.HostMatch parameters have been configured.
#
HostMatch = true

# A regular expression for whitelisting which links are eligible
# for automatic replacement. This is applied on top of the CSS
# selection. 
#
# The value '.*.html' would exclude category pages, for example.
#
URLFilter = '.*.html'

# Whether links matched via query parameter should be cardified even when
# they do not match the 'URLFilter' regular expression.
QueryMatchOverridesFilter = true

# Parameters for preview cards created automatically when the link 
# points to another page of the Hugo generated site.
#
# overrides data/plugin_cards/cardify/hostmatch.toml
[Cardify.Card.HostMatch]

# A CSS selector specifying the links used by post summaries. This is
# used to exclude such links from generating preview cards.
#
ReadMoreLink = '.read-more'

# A CSS selector that leads right up to the <a> tags that should be 
# eligible for automatic replacement in post lists. This becomes 
# part of the final host match selector.
#
ListSandbox = '.post-body'

# A CSS selector that leads right up to the <a> tags that should be 
# eligible for automatic replacement in post pages. This becomes 
# part of the final host match selector.
#
PageSandbox = '#post-body'

# A custom CSS selector to use in place of the that which would be
# generated using the three parameter values above.
# 
# Given the default values
#
#   ReadMoreLink = '.read-more'
#   ListSandbox = '.post-body'
#   PageSandbox = '#post-body'
#
# and a site.BaseURL equal to https://My.blog
#
# the default value of the host match selector (shown split
# across multiple lines in invalid CSS syntax for clarity) 
# would be:
#
#   #post-body a[href*="My.blog"]
#      :not(.cardify-card-link)
#      :not([href$="cardify"]),
#
#   #post-body a[href*="my.blog"]
#      :not(.cardify-card-link)
#      :not([href$="cardify"]),
#
#   .post-body a[href*="My.blog"]
#      :not(.read-more)
#      :not(.cardify-card-link)
#      :not([href$="cardify"]),
#
#   .post-body a[href*="my.blog"]
#      :not(.read-more)
#      :not(.cardify-card-link)
#      :not([href$="cardify"])
#
# Setting this value to a non-empty string will completely replace the
# default selector with the custom selector value.
#
CustomSelector = ''

# Parameters for styling preview cards
#
# overrides data/plugin_cards/cardify/style.toml
[Cardify.Card.Style]

# Background color applied to .cardify-card
#
BG = 'white'

# Color applied to the last .cardify-card-text element (containing
# the publish date and estimated reading time).
#
TimeDateColor = '#666666'

# Spacing parameters
#
[Cardify.Card.Style.Spacer]
# Vertical padding applied to .cardify-card-body
#
Y = '1rem'

# Horizontal padding applied to .cardify-card-body
#
X = '1rem'

# Bottom margin applied to .cardify-card-title
#
TitleY = '1rem * 0.5'

# Border style parameters.
#
[Cardify.Card.Style.Border]

# Width value for the border applied to .cardify-card
#
Width = '1px'

# Color value for the border applied to .cardify-card
#
Color = 'rgba(0,0,0,0.125)'

# border-radius value for .cardify-card
#
Radius = '0.5rem'