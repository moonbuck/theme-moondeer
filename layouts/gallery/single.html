{{ define "main" }}
{{ .Content }}
<div style="display: flex; flex-wrap: wrap; padding-top: 2em;">
{{- range $desc, $src := .Site.Data.signedart -}}
  <a 
    href="{{ $src }}" 
    class="glightbox" 
    style="height: 30vh; width: 20%; flex-grow: 1;"
    data-gallery="art-gallery" 
    data-glightbox="description:{{ $desc }}">
{{ if eq (path.Ext $src) ".mov" }}
  <video 
    style="max-height: 100%; min-height: 100%; min-width: 100%; object-fit: cover; vertical-align: bottom;"
    src="{{ $src }}" playsinline autoplay muted loop />
{{ else }}
  <img 
    style="max-height: 100%; min-height: 100%; min-width: 100%; object-fit: cover; vertical-align: bottom;"
    src="https://micro.blog/photos/500x/{{ $src }}" />
{{ end }}
    </a>
{{- end -}}
</div>

{{ end }}
