<section id="post-meta" class="p-author h-card">
    <a href="/" class="u-url">
    
    {{- with site.Author -}}
    
    <img id="avatar" class="u-photo" src="{{ .avatar }}" width="192" height="192">
    <div>
      <span class="p-name dark">{{ .name }}</span>
      <span><a href="https://micro.blog/{{ .username }}">@{{ .username }}</a></span>
    </div>
    
    {{- end -}}
      
    </a>
</section>
